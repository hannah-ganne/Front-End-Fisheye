<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body id="body">
  <header>
    <a href="/index.html" tabindex="0">
      <img src="assets/images/logo.png" class="logo" alt="Fisheye logo" />
    </a>
  </header>
  <main id="main">
    <header class="photograph-header"></header>
    <div class="dropdown">
      Trier par
      <button class="dropdown-toggle" type="button" aria-haspopup="true">
        Popularité
      </button>
      <ul class="dropdown-menu" role="listbox" aria-expanded="false">
        <li role="option" onclick="sortMedia('Popularité')" tabindex="0" data-value="Popularité">Popularité</li>
        <li role="option" onclick="sortMedia('Date')" tabindex="0" data-value="Date">Date</li>
        <li role="option" onclick="sortMedia('Titre')" tabindex="0" data-value="Titre">Titre</li>
      </ul>
    </div>
    <section class="media-section"></section>
  </main>
  <div class="modal-wrapper" aria-hidden="true">
    <div id="contact-modal" role=”dialog” aria-describedby="modal-title">
      <div class="modal">
        <header>
          <h1 id="modal-title">Contactez-moi</h1>
          <img src="assets/icons/close.svg" id="close-modal" tabindex=0 onclick="closeModal()" />
        </header>
        <form id="form">
          <div>
            <label for="first-name">Prénom</label>
            <input id="first-name" />
            <label for="last-name">Nom</label>
            <input id="last-name"></input>
            <label for="email">Email</label>
            <input type="email" id="email" />
            <label for="message">Votre message</label>
            <textarea id="message" rows="6"></textarea>
          </div>
          <button class="contact_button" type="reset" onclick="sendForm()">Envoyer</button>
        </form>
      </div>
    </div>
    <div id="lightbox-modal" aria-label="image closeup view" role="dialog">
      <div class="lightbox">
        <img src="assets/icons/burgundy-close.svg" class="button" id="close-lightbox" alt="close button"
          aria-label="Close lightbox" onclick="closeLightbox()" />
        <img src="assets/icons/arrow-left.svg" class="button" id="previous-lightbox" alt="arrow pointing left"
          aria-label="Previous image" />
        <ul class="lightbox-media"></ul>
        <img src="assets/icons/arrow-right.svg" class="button" id="next-lightbox" alt="arrow pointing right"
          aria-label="Next image" />
      </div>
    </div>
  </div>
  <script src="scripts/factories/photographer.js"></script>
  <script src="scripts/factories/media.js"></script>
  <script src="/scripts/pages/photographer.js"></script>
  <script src="/scripts/utils/contactForm.js"></script>
  <script src="/scripts/utils/lightbox.js"></script>
  <script src="/scripts/utils/dropdown.js"></script>
</body>

</html>
